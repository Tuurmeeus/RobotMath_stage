<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">

  <title>Robot Math - speech to numbers - EN</title>
  
</head>
<body>
  <!-- SPEECH TO NUMBER HTML -->
  <h1>Robot Math <small></small></h1>
  <h2>Speech to Number</h2>

  <p class="hints">hints</p>

  <table id="math-robot" border="1">
    <tr>
      <th>X (student):</th>
      <th>Operator 1 (teacher):</th>
      <th>Number 1 (teacher):</th>
      <th>Operator 2 (teacher):</th>
      <th>Number 2 (teacher):</th>
      <th>Y (robot):</th>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <select id="operatorZteacher1">
          <option value="choose1">choose a 1st operator</option>
          <option value="addition1">+</option>
          <option value="subtraction1">-</option>
          <option value="multiplication1">*</option>
          <option value="division1">/</option>
        </select>
      </td>
      <td>
        <input type="text" id="valueZteacher1" name="valueZteacher1" value="0" />
      </td>
      <td>
        <select id="operatorZteacher2">
          <option value="choose2">choose a 2th operator</option>
          <option value="addition2">+</option>
          <option value="subtraction2">-</option>
        </select>
      </td>
      <td>
        <input type="text" id="valueZteacher2" name="valueZteacher2" value="0" />
      </td>
      <td>
      </td>
    </tr>
    <tr>
      <td id="valueXstudentBig">
        <p class="output"><em>X</em></p>
      </td>
      <td colspan="4">
        <img src="img/C-3PO.jpg" onclick="recognitionStart()">
      </td>
      <td id="resultYrobotBig">
        Y
      </td>
    </tr>
  </table>
  <input type="submit" id="buttonSubmit" name="buttonSubmit" value="Submit" onclick="setTimeout(recognitionStart(), 1000);" />
  <input type="reset" id="buttonReset" name="buttonReset" value="Reset" onClick="window.location.reload();" />


  <!-- NUMBER TO SPEECH HTML -->
  <h2>Number to Speech</h2>
  <p></p>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <form class="mb-5">
          <div class="form-group">
            <textarea name="text-box" id="text-input" class="form-control form-control-lg"
              placeholder="Type anything..."></textarea>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-success float-right">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-success float-right">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
              </div>
            </div>
            </div>
          <div class="form-group">

            <select id="voice-select" class="form-control form-control-lg"></select>

          </div>
          <button class="btn btn-light btn-lg btn-block">Speak!</button>
        </form>
</div>
</div>

</body>
  <!-- SPEECH TO NUMBER JAVASCRIPT -->
  <script src="speech_to_number_08.js"></script>
  <!-- NUMBER TO SPEECH JAVASCRIPT -->
  <script src="number_to_speech_02.js"></script>
</html>
