<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <title>Robot Math - speech to numbers</title>

  <!-- // JQUERY -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- JQUERY // -->

</head>

<body>
  <!-- // SPEECH TO NUMBER HTML -->
  <div id="speech2number">

    <h1>Robot Math <span class="h1_small">Speech to Number</span></h1>

    <div class="form-group">
      <select id="IDvoiceSelect" class="form-control form-control-lg" style="height: auto"></select>
    </div>

    <table id="ID_table" border="1">
      <tr>
        <td colspan="3" id="IDvalueXstudentBig">
          <span class="output"><em>X (student)</em></span>
        </td>
      </tr>
      <tr>
        <td>
          <input id="IDValueX" name="valueX" value="1" type="text" />
        </td>
        <td>
          <input id="IDOperator" name="operator" value="+" type="text" />
        </td>
        <td>
          <input id="IDValueY" name="valueY" value="-1" type="text" />
        </td>
      </tr>
    </table>

    <input type="submit" id="ButtonListen" name="buttonSubmit" value="Listen"/>
<!--onclick="setTimeout(recognitionStart(), 1000);""-->
  </div>
  <!-- SPEECH TO NUMBER HTML // -->


  <!-- // NUMBER TO SPEECH HTML -->
  <div id="number2speech">

    <h1>Robot Math <span class="h1_small">Number to Speech</span></h1>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <form class="mb-5">
          <div class="form-group">
            <textarea name="text-box" id="IDmathResult" class="form-control form-control-lg"
            placeholder="Bonjour, je suis un robot qui parle les maths."></textarea>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-group-range-left">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-success float-right">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-group-range-right">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-success float-right">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
              </div>
            </div>
          </div>
          <input type="button" id="ButtonSpeak" class="btn btn-light btn-lg btn-block" value="Speak!" onclick="setTimeout(speak(), 1000);" />
        </form>
      </div>
    </div>
    
  </div>
  <!-- NUMBER TO SPEECH HTML // -->

  <!-- // RESET PAGE -->
  <div id="page-reset">
    <input type="reset" id="ButtonReset" name="buttonReset" value="Reset" onClick="window.location.reload();" />
  </div>
  <!-- RESET PAGE // -->

  <!-- SPEECH TO NUMBER &  NUMBER TO SPEECH JAVASCRIPT -->
  <script src="js/speech-to-nr_nr-to-speech_002.js"></script>

</body>
</html>
